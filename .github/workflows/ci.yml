name: âš¡ CI

# Optimized CI with:
# - Separate lint job (1x instead of 6x)
# - Separate build verification job
# - Parallel job execution
# - pnpm dependency caching via setup-node

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Separate lint job - runs once instead of 6x in matrix
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          # NOTE: Do not specify 'version' here - pnpm-action-setup automatically reads
          # the version from the 'packageManager' field in package.json. Specifying both
          # causes ERR_PNPM_BAD_PM_VERSION errors.

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint --all

  # Build job - runs once and caches artifacts
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          # NOTE: Do not specify 'version' here - pnpm-action-setup automatically reads
          # the version from the 'packageManager' field in package.json. Specifying both
          # causes ERR_PNPM_BAD_PM_VERSION errors.

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

  # Test matrix - reuses build artifacts (main test suite)
  test:
    name: Test
    needs: [lint, build]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        node: ['24.10.0']
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          # NOTE: Do not specify 'version' here - pnpm-action-setup automatically reads
          # the version from the 'packageManager' field in package.json. Specifying both
          # causes ERR_PNPM_BAD_PM_VERSION errors.

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Run main tests
        run: pnpm exec vitest --config .config/vitest.config.mts run

  # Isolated test suite - runs separately with full isolation
  test-isolated:
    name: Test (Isolated)
    needs: [lint, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          # NOTE: Do not specify 'version' here - pnpm-action-setup automatically reads
          # the version from the 'packageManager' field in package.json. Specifying both
          # causes ERR_PNPM_BAD_PM_VERSION errors.

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Run isolated tests
        run: pnpm exec vitest --config .config/vitest.config.isolated.mts run

  # Type check - reuses build artifacts
  type-check:
    name: Type Check
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          # NOTE: Do not specify 'version' here - pnpm-action-setup automatically reads
          # the version from the 'packageManager' field in package.json. Specifying both
          # causes ERR_PNPM_BAD_PM_VERSION errors.

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run check

  # Status check job - used as required check in branch protection
  ci-success:
    name: CI Success
    needs: [lint, build, test, test-isolated, type-check]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.test-isolated.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
