name: âš¡ Publish

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/provenance.yml

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@76ad8232e415f3a45ed0003bb10a9ca0226c6521 # main
    with:
      debug: ${{ inputs.debug }}
      package-name: '@socketregistry/lib'
      setup-script: 'pnpm run build'
      use-trusted-publishing: true
